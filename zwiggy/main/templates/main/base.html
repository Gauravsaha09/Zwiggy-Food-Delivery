<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Zwiggy | Your Favorite Food, Delivered</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->

<nav class="bg-white shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-orange-500">Zwiggy</h1>
    <div class="space-x-4">
      <a href="/" class="text-gray-700 hover:text-orange-500">Home</a>
      <a href="/restaurants/" class="text-gray-700 hover:text-orange-500">Restaurants</a>

      {% if user.is_authenticated %}
        <span class="text-gray-700">Hi, {{ user.username }}</span>
        <a href="/logout/" class="text-gray-700 hover:text-orange-500">Logout</a>
      {% else %}
        <a href="/login/" class="text-gray-700 hover:text-orange-500">Login</a>
        <a href="/signup/" class="text-gray-700 hover:text-orange-500">Signup</a>
      {% endif %}
    </div>
  </div>
</nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner py-4 text-center text-gray-500">
        Â© 2025 Zwiggy | All Rights Reserved ğŸ”
    </footer>
</body>
</html>
