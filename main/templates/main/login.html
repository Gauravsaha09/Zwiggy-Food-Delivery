{% extends 'main/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-center text-orange-500">Login to Zwiggy</h2>
  {% if error %}
  <p class="text-red-500 text-center">{{ error }}</p>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="w-full border p-2 mb-3 rounded">
    <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-3 rounded">
    <button class="bg-orange-500 text-white w-full py-2 rounded hover:bg-orange-600">Login</button>
  </form>
  <p class="text-sm text-center mt-3">Donâ€™t have an account? <a href="/signup/" class="text-orange-500">Signup</a></p>
</div>
{% endblock %}
